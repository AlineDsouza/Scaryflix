<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaryflix</title>
    <link rel="stylesheet" href="style/main.css"> <!--linkando css no html-->
</head>
<body>
    <header> <!--Criando cabeçalho-->
        <div class="container"> <!--Container p/ barra de navegação-->
            <h2 class="logo">SCARYFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SCREAM</h3>
                <p class="descricao">Um grupo de jovens enfrenta um assassino mascarado que testa seus conhecimentos sobre filmes de terror.</p>
                <div class="botoes">
                    <button role="button" class="botao"> 
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/cbf8a568cb.js" crossorigin="anonymous"></script>
